<ion-header>
  <page-header [pageTitle]="'Drink Session'"></page-header>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list lines="none" mode="md">
    <ion-item-sliding *ngFor="let item of list">
      <ion-item>
        <div class="datetime">
          <span class="time">{{item.time}}</span>
          <span class="date">{{item.date}}</span>
        </div>
        <div class="drink-name">
          <span class="alcohol-icon {{item.drink?.icon}}"></span>
          <span class="name">{{item.drink?.name}}</span>
        </div>
        <ion-label slot="end" class="drink-info">
          <span>{{item.drink?.strength}}%</span>
          <span>{{item.drink?.amount}} {{item.drink?.volumeType}}</span>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option (click)="removeDrinkFromSession()">Remove</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <div class="state">
    <ion-radio-group lines="none" [(ngModel)]="food" (ionChange)="changeFood()">
      <ion-list-header>
        <ion-label>Eat</ion-label>
      </ion-list-header>

      <ion-item lines="none" slot="start">
        <ion-label>Nothing</ion-label>
        <ion-radio slot="start" value="1.2"></ion-radio>
      </ion-item>

      <ion-item lines="none" slot="start">
        <ion-label>Weak</ion-label>
        <ion-radio slot="start" value="1.1"></ion-radio>
      </ion-item>

      <ion-item lines="none" slot="start">
        <ion-label>Middle</ion-label>
        <ion-radio slot="start" value="1.0"></ion-radio>
      </ion-item>

      <ion-item lines="none" slot="start">
        <ion-label>Good</ion-label>
        <ion-radio slot="start" value="0.9"></ion-radio>
      </ion-item>
    </ion-radio-group>
  </div>

  <div *ngIf="progress" class="progress">
    <div>State</div>
    <progress-bar [value]="progress" [maxValue]="500"></progress-bar>
  </div>

  <div>
    <drink-slider [list]="drinks" (drinkAdded)="addDrinkToSession($event)"></drink-slider>
  </div>

  <div class="btn-container-block">
    <ion-button type="button" expand="block" color="primary" (click)="endSession()">End session</ion-button>
  </div>
</ion-content>
