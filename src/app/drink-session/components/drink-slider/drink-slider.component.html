<ion-slides *ngIf="slideOpts" pager="true" [options]="slideOpts" (ionSlideDidChange)="onSlideChanged()">
  <ion-slide (click)="addDrink()">+</ion-slide>
  <ion-slide *ngFor="let item of list" (click)="addDrinkToSession(item)">
    <div class="drink-icon {{item.icon}}"></div>
    <div class="drink-name">{{item.name}}</div>
    <div class="drink-strength">{{item.strength}}%</div>
    <div class="drink-volume">{{item.amount}} {{item.volumeType}}</div>
  </ion-slide>
</ion-slides>
